<div class="text-center">
    <h1>Manage Companies</h1>
</div>
<div>
    <div class="text-center">
        <button type="button" class="btn btn-dark btn-lg mb-2 mt-2" [routerLink]="['/companyStore']">Add Company</button>
    </div>
    <table class="table table-striped table-dark">
        <tr>
            <th>Company Id</th>
            <th>Company Name</th>
        </tr>
        <tr *ngFor="let cc of companies">
            <td>{{cc._id}}</td>
            <td>{{cc.cname}}</td>
            <button class="btn btn-light mr-3" [routerLink]="['/companyUpdate', cc._id]">Update</button>
            <button class="btn btn-light" (click)="deleteCompanyById(cc._id)">Delete</button>
        </tr>
    </table>
</div>
