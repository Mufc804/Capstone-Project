<div class="text-center">
    <h1>Manage Users</h1>
</div>
<div>
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg mb-2" [routerLink]="['/userStore']">Add User</button>
    </div>
    <table class="table table-striped table-dark">
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr *ngFor="let uu of users">
            <td>{{uu._id}}</td>
            <td>{{uu.username}}</td>
            <td>{{uu.email}}</td>
            <td>{{uu.password}}</td>
            <button class="btn btn-success mr-3" [routerLink]="['/userUpdate', uu._id]">Update</button>
            <button class="btn btn-danger" (click)="deleteUserById(uu._id)">Delete</button>
        </tr>
    </table>
</div>
